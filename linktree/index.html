<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AUWR Link Page</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #111;
      text-align: center;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Fondo blur y oscuridad */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('assets/background.jpg') center center / cover no-repeat;
      filter: blur(2px) brightness(0.6);
      z-index: -2;
    }

body::after {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(
    to bottom,
    rgba(58, 0, 106, 0.9),   /* #3A006A - Morado arriba */
    rgba(0, 204, 153, 0.9),  /* #00CC99 - Verde suave al centro */
    rgba(4, 18, 63, 0.9)     /* #04123F - Azul oscuro abajo */
  );
  z-index: -1;
}

    

    .header-container {
      position: relative;
      height: 25vh;
      overflow: hidden;
    }

    .header-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-bottom-left-radius: 50% 10%;
      border-bottom-right-radius: 50% 10%;
    }

    .logo {
      position: absolute;
      top: calc(25vh - 50px);
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: white;
      padding: 4px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 10;
    }

    .content {
      padding-top: 70px; /* para dejar espacio al logo */
      padding-bottom: 40px;
    }

    .title {
      font-size: 1.4rem;
      font-weight: bold;
      margin: 10px 0 5px;
      color: white;
    }

   .subtitle {
  font-size: 0.95rem;
  color: #ccc;
  margin-bottom: 8px; /* antes 15px */
}

.social-icons {
  margin-top: 10px;
  margin-bottom: 20px;
}

    .social-icons a {
      margin: 0 10px;
      color: white;
      font-size: 1.4rem;
      text-decoration: none;
    }

    .link-button {
      display: block;
      margin: 12px auto;
      padding: 14px 20px;
      width: calc(80% - 32px); /* 16px de margen a cada lado */
      max-width: 400px;
      background: white;
      color: #111;
      font-weight: 500;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: background 0.2s;
      text-decoration: none;
    }

    .link-button:hover {
      background: #f0f0f0;
    }

    @media (max-width: 500px) {
      .title { font-size: 1.2rem; }
      .subtitle { font-size: 0.85rem; }
    }

    .info-block {
  display: flex;
  align-items: flex-start;
  justify-content: center;
  margin-bottom: 12px;
  gap: 10px;
}

.icon {
  color: white;
  font-size: 1.2rem;
  flex-shrink: 0;
  margin-top: 2px;
}

.link {
  color: #ccc;
  text-decoration: none;
}

.link:hover {
  color: #fff;
}

  </style>
</head>
<body>

  <div class="header-container">
    <img src="assets/header-light.jpg" alt="Header" class="header-image" />
  </div>

  <img src="assets/logo-auwr.png" alt="AUWR Logo" class="logo" />

<div class="content">
  <div class="title">Auckland Underwater Rugby</div>
  <div class="subtitle">The 3D Sport you didnâ€™t know about!</div>

  <div class="info-block">
    <i class="fas fa-calendar-alt icon"></i>
    <span class="subtitle">Wednesday 6pm | Sunday 5pm</span>
  </div>

  <div class="social-icons">
    <a href="https://www.youtube.com/@AucklandUnderwaterRugby"><i class="fab fa-youtube"></i></a>
    <a href="https://www.facebook.com/auwrnz/"><i class="fab fa-facebook"></i></a>
    <a href="https://www.instagram.com/auckland.uwr/"><i class="fab fa-instagram"></i></a>
    <a href="#"><i class="fab fa-tiktok"></i></a>
  </div>
</div>

    <a class="link-button" href="https://maps.app.goo.gl/mvBQDbuJwHomWfxcA">Where do we play?</a>
    <a class="link-button" href="https://docs.google.com/forms/d/1FMauGR9iAG8qBatqyQkpx_Eu4noBZkUMFfyW1llCN9I/viewform?edit_requested=true">Girls team</a>
    <a class="link-button" href="https://auwr.co.nz">Discover more! - Website</a>
  </div>

</body>
</html>
